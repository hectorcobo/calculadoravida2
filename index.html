<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Vida</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>INSTITUCIÓN EDUCATIVA MMM</h1>
    <h2>REALIZADO POR: HÉCTOR COBO 10B</h2>
  </header>

  <main>
    <section class="calculator">
      <h3>Calculadora de Expectativa de Vida</h3>
      <label for="edad">Introduce tu edad actual:</label>
      <input type="number" id="edad" placeholder="Ejemplo: 25" min="0" max="120">
      
      <label for="sexo">Selecciona tu sexo:</label>
      <select id="sexo">
        <option value="">Selecciona</option>
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
      </select>
      
      <button onclick="calcularVida()">Calcular</button>
      
      <div id="resultado"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Héctor Cobo - Proyecto educativo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
